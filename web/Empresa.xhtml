<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">Datos Empresa</ui:define>
        <ui:define name="cabecera">
        </ui:define>
        <ui:define name="contenido">
            <div class="row center center-align center-block cabeceratitulos"><h5 >Registra tu Empresa YA!!!</h5></div>
            <div class="row center center-align center-block" style="margin-top:1em;display:flex;justify-content: center;" >
                <h:form class="col s12 m6 white center-align" style="margin: auto;" id="form-fisrt" >
                    <div class="col s12 input-field">
                        <h:inputText value="#{cEmpresa.reg.nombre}" id="nombre" class="validate" required="true"/>
                        <label for="nombre" class="active">Nombre de la Empresa</label>
                    </div>
                    <div class="col s12 input-field">
                        <h:inputText value="#{cEmpresa.reg.ruc}" id="ru" class="validate" required="true"/>
                        <label for="ru" class="active">Numero de RUC</label>
                    </div>
                    <div class="col s12 input-field">
                        <h:inputText value="#{cEmpresa.reg.ciudad}" id="ciuda" class="validate" required="true"/>
                        <label for="ciuda" class="active">Ciudad</label>
                    </div>
                    <div class="col s12 input-field">
                        <h:inputText value="#{cEmpresa.reg.direccion}" id="direc" class="validate" required="true"/>
                        <label for="direc" class="active">Direccion</label>
                    </div>
                    <div class="col s12 input-field">
                        <h:inputText value="#{cEmpresa.reg.contac.num_celular}" id="numCel" class="validate" required="true"/>
                        <label for="numCel" class="active">Numero de Celular</label>
                    </div>
                    <div class="col s12 input-field">
                        <h:inputText value="#{cEmpresa.reg.contac.num_celular_opcional}" id="numCelOp" class="validate" required="true"/>
                        <label for="numCelOp" class="active">Numero de Celular Opcional</label>
                    </div>
                    <div class="col s12 input-field">
                        <h:inputText value="#{cEmpresa.reg.contac.email}" id="correo" class="validate" required="true"/>
                        <label for="correo" class="active">Email </label>
                    </div>
                     <div class="col s12 input-field">
                        <p:commandButton  style="background: none;box-shadow: none" class="btn waves-effect waves-light blue darken-2" value="Guardar" >
                            <p:ajax event="click" listener="#{cEmpresa.doreg()}"/>
                         </p:commandButton>
                    </div>
                </h:form>
            </div>
        </ui:define>
     </ui:composition>
</html>
